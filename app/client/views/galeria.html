<template name="galeria">


    <div id="blueimp-gallery" class="blueimp-gallery">
        <!-- The container for the modal slides -->
        <div class="slides"></div>
        <!-- Controls for the borderless lightbox -->
        <h3 class="title"></h3>
        <a class="prev">‹</a>
        <a class="next">›</a>
        <a class="close">×</a>
        <a class="play-pause"></a>
        <ol class="indicator"></ol>
        <!-- The modal dialog, which will be used to wrap the lightbox content -->
        <div class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" aria-hidden="true">&times;</button>
                        <h4 class="modal-title"></h4>
                    </div>
                    <div class="modal-body next"></div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default pull-left prev">
                            <i class="glyphicon glyphicon-chevron-left"></i>
                            Previous
                        </button>
                        <button type="button" class="remove btn btn-danger">
                            <span class="glyphicon glyphicon-trash"></span>
                        </button>
                        <button type="button" class="analyze btn btn-success">
                            <span class="glyphicon glyphicon-eye-open"></span>
                        </button>
                        <button type="button" class="btn btn-primary next">
                            Next
                            <i class="glyphicon glyphicon-chevron-right"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="links" class="photoList">
        {{#each reportPhotos}}
            {{>showPicture}}
        {{/each}}
    </div>

    <div>
        <canvas id="cvCanvas"></canvas>
    </div>
    <form class="uploadPicture form-vertical">
        <div class="form-group">
            <input type="file" name="pictureUpload" id="pictureUpload" accept="image/*">
            <button type="submit" class="btn btn-success"><span class="glyphicon glyphicon-floppy-save"></span>
            </button>
        </div>
    </form>
</template>
<template name="showPicture">

    <a href={{photo}} width='300' height='214' data-photoId="{{_id}}" data-gallery>
        <img src={{photo}} width='100' height="70" data-photoId="{{_id}}">
    </a>

</template>
