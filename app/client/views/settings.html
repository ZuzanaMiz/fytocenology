<template name="settings">

    <!-- navbar side -->
    <!-- end navbar side -->
    <!--  page-wrapper -->
    <div id="page-wrapper">

        <div class="row">
            <!-- Page Header -->
            <div class="col-lg-12">
                <h1 class="page-header">Nastavenia</h1>
            </div>
            <!--End Page Header -->
        </div>
        {{#if settings_view_is_change 'change'}}
            {{>setSettings}}
        {{else}}
            {{>actualSettings}}
        {{/if}}

    </div>


</template>
<template name="actualSettings">

    <div class="row">
        <div class="col-lg-4">
            <div class="panel panel-info">
                <div class="panel-heading">
                    Moje nastavenia
                </div>
                <div class="panel-body">
                    <p>Pocet stran: {{cardinalsCount}}<br>
                        Druh stupnice : {{coverType}}</p>


                    <div class="table-responsive">
                        {{>habitats}}
                    </div>
                </div>

                <div class="panel-footer">
                    <button type="button" class="btn btn-outline btn-info wantChangeSettings">Zmen nastavenia</button>
                </div>
            </div>
        </div>
    </div>

</template>

<template name="setSettings">
    <div class="row">
        <div class="col-lg-12">
            <!-- Form Elements -->
            <div class="panel panel-info">
                <div class="panel-heading">
                    Nastavenia
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <form class="settings_form">
                                <div class="form-group">
                                    <label>Druh stupnice</label>

                                    <select class="form-control" name="formatPokryvnostiSelect"
                                            id="formatPokryvnostiSelect">
                                        <option value="Braun-Blanquet"> Braun-Blanquet</option>
                                        <option value="Van der Maarel"> Van der Maarel</option>
                                        <option vaue="OBR"> Obrázky</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>Počet strán</label>
                                    <select class="form-control" name="formatExpozicieSelect"
                                            id="formatExpozicieSelect">
                                        <option value="8"> 8</option>
                                        <option value="4"> 4</option>

                                    </select>
                                </div>
                                <div class="table-responsive" id="habitat_table">
                                    {{>habitats}}
                                </div>

                                <button type="button" class="btn btn-primary defaultValues">Pôvodné nastavenia</button>
                                <button type="submit" class="btn btn-success">Uložiť</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</template>
<template name="habitatRow">
    <tr>
        <td>{{name}}</td>
        <td>{{size}}</td>
    </tr>
</template>


<template name="habitatEditable">
    <tr>
        <td contenteditable='true'>{{name}}</td>
        <td contenteditable='true'>{{size}}</td>
    </tr>
</template>

<template name="habitats">
    <table class="table table-striped table-bordered table-hover settingsTable" name="settingsTable" id="settingsTable">
        <thead>
        <tr>

            <th>Názov</th>
            <th>Rozmer</th>
        </tr>
        </thead>
        <tbody>

        {{#each habitats}}
            {{#if settings_view_is_change 'change'}}
                {{>habitatEditable}}
            {{else}}
                {{>habitatRow}}
            {{/if}}
        {{/each}}


        </tbody>
    </table>
</template>
