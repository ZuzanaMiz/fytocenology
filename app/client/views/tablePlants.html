<template name="tablePlants">

    <div class="row">
        <!-- Page Header -->
        <div class="col-lg-12">
            <div class="panel panel-info">

                <div class="panel-heading"> Zoznam rastlin</div>
            <div class="panel-body">
                <form class="add-plant form-horizontal">

                    <div class="table-responsive">

                        <table class="table table-striped table-bordered table-hover" id="dataTables-plants">
                            <thead>
                            <tr>
                                <th>Názov</th>
                                <th>Pokryvnosť</th>
                                <th>Sociabilita</th>
                                <th>Vitalita</th>
                                <th>Vegetačný stupeň</th>
                                <th>#</th>
                            </tr>
                            </thead>

                            <tbody>
                            {{#each plants}}
                                {{>plant}}
                            {{/each}}

                            {{#if isClosed 'false'}}
                                {{#if existEdit undefined}}
                                    {{>addPlantRow}}
                                {{/if}}
                            {{/if}}
                            </tbody>
                        </table>

                    </div>
                </form>

            </div>
        </div>
    </div>
    </div>

</template>
<template name="plant">
    {{#if isEditable 'is'}}
        <tr class="gradeX">
            <td class="center">
                <input type="text" id="name_edit" name="name_edit" value="{{name}}" class="input - input default">
            </td>
            <td class="center">
                <input type="number" min="1" max="9" id="degree_edit" name="degree_edit" value= {{degree}}>
            </td>
            <td class="center">
                <input type="number" id="sociability_edit" name="sociability_edit" min="1" max="5"
                       value={{sociability}}>
            </td>
            <td class="center">
                <input type="number" id="vitality_edit" name="vitality_edit" min="1" max="4"
                       class="input input-success" value="{{vitality}}">
            </td>

            <td class="center">
                zatial nic
            </td>
            <td class="center">
                <button type="button" class="btn btn-success btn-circle savePlant">
                    <span class="glyphicon glyphicon-check"></span>
                </button>
            </td>
        </tr>
    {{else}}
        <tr class="gradeX">
            <td class="center"> {{name}}        </td>
            <td class="center"> {{degree}}        </td>
            <td class="center"> {{sociability}} </td>
            <td class="center"> {{vitality}}    </td>
            <td class="center"> {{vegDegree}}   </td>
            <td class=center>
                <button type="button" class="editPlant" name="editPlant"><span
                        class="glyphicon glyphicon-pencil"></span></button>
            </td>

        </tr>

    {{/if}}

</template>
<template name="editPlant">

</template>
<template name="addPlantRow">
    <tr class="gradeX">
        <td class="center">
            <input type="text" name="name" class="input - input default">
        </td>
        <td class="center">
            {{#if getCoverType Van der Maarel}}
                {{>VDMcover}}
            {{else}}
                {{>BBcover}}
            {{/if}}
        </td>
        <td class="center">
            <input type="number" class="" name="sociability" min="1" max="5">
        </td>
        <td class="center">
            <input type="number" name="vitality" min="1" max="4"
                   class="input input-success">
        </td>
        <td class="center">
            zatial nic
        </td>
        <td class="center">
            <button type="submit" class="btn btn-success btn-circle">
                <span class="glyphicon glyphicon-check"></span>
            </button>
        </td>
    </tr>
</template>
