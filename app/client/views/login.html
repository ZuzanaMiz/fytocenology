<template name="login" xmlns="http://www.w3.org/1999/html">
    <div id="page-wrapper">
        <!-- Page Header -->
        <div class="col-lg-12">

            {{#if currentUser 'true'}}
                <h1 class="page-header">Prosím prihláste sa</h1>
            {{else}}
                <h1 class="page-header"> Vitajte </h1>

                <div class="col-lg-4">
                    <div class="panel panel-primary text-center no-boder">
                        <div class="panel-body yellow">
                            <h2><span class="glyphicon glyphicon-map-marker"></span></h2>
                            <h3>{{areasCount}} oblasti</h3>
                        </div>
                        <div class="panel-footer">
                            <span class="panel-eyecandy-title">Ste už zmapovali
                            </span>
                        </div>
                    </div>
                    <div class="panel panel-primary text-center no-boder">
                        <div class="panel-body blue">
                            <h2><span class="glyphicon glyphicon-book"></span></h2>
                            <h3>{{reportsCount}} záznamy </h3>
                        </div>
                        <div class="panel-footer">
                            <span class="panel-eyecandy-title"> Ste vytvorili
                            </span>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4">

                    <div class="panel panel-primary text-center no-boder">
                        <div class="panel-body green">
                            <h2><span class="glyphicon glyphicon-floppy-save"></span></h2>
                            <h3>{{savedAreasCount}} z {{allAreasCount}}</h3>
                        </div>
                        <div class="panel-footer">
                            <span class="panel-eyecandy-title">Dostupných oblastí máte uložených
                            </span>
                        </div>
                    </div>
                </div>
                <div class="map-container">
                    {{> googleMap name="map" options=mapOptions}}
                </div>
            {{/if}}
        </div>


    </div>

</template>
