<template name = "addReport">
  <div class = "containter">
    <div class="panel panel-primary">
      <div class="panel-heading"> Nový záznam v oblasti {{>backButton}} </div> 
         
        <div class="panel-body">                            
          <form  class = "new-report form-vertical">
              <div class="form-group">
              <label for = "degreeSelect" class = "col-sm-2">Vegetačný stupeň </label>
              <div class="col-sm-10">
                  {{>degreeTempl}}
              </div>
            </div>
             
         <div class="form-group">
              <label for = "cover" class = "col-sm-2"> Celková pokryvnosť </label>
              <div class="col-sm-10">
              <input type = "number" name ="cover" class = "input - input default" min = '0' max = '100'/>
              </div> </div>
              <div class="form-group">
            <input type='submit' value ="Pridaj záznam"  class="col-sm-2 btn btn-success"/>
            </div>
         </form>
      </div>
    </div>
  </div>  
</template>

 <template name ="degreeTempl" class="form-control">
  <select name = "degreeSelect">
     {{#each degrees}}
         {{>degree}}
     {{/each}}
  </select>
 </template>

<template name ="degree">
   <option value= {{_id}} > {{name}} </option>
</template>    

<template name = "stupneVegetTable">
    <table border="1" style="width:50%" class = "table table-striped">
      <th>Vegetačný stupeň</th>     <th>Pokryvnosť</th>  
        {{#each degreeValue}}
            {{>stupenHodnotaRiadok}}
        {{/each}}
    </table>
 </template>

 <template name = "stupenHodnotaRiadok">
    <tr>
    <td> {{vegetStupen}}     </td>
    <td> {{hodnotaPokryvnosti}}   </td>
  </tr>
  </template>
