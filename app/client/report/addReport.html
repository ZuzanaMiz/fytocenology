<template name="addReport">
    <div clas="row">
        <div class="panel panel-default">
            <div class="panel-heading">
                Pridaj záznam
                {{>backButton}}
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-6">
                        <form class="form-horizontal form-label-left new-report">
                            <div class="form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12">Celková pokryvnosť (%)</label>
                                <div class="col-md-9 col-sm-9 col-xs-12">
                                    <input type="number" class="form-control" name="cover"
                                           placeholder="Celková pokryvnosť v %" min=0 max=100>
                                </div>
                            </div>


                            <div class="ln_solid"></div>
                            <div class="form-group">
                                <div class="col-md-9 col-sm-9 col-xs-12 col-md-offset-3">
                                    <button type="reset" class="btn btn-primary">Cancel</button>
                                    <button type="submit" class="btn btn-success">Submit</button>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
