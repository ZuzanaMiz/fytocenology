<template name="editArea">>
    <div class="row">
        <!-- Page Header -->
        <div class="col-lg-12">
            <h1 class="page-header">Uprav oblasť</h1>
        </div>
        <!--End Page Header -->
    </div>

    <div class="panel panel-default">
        <div class="panel-heading">
            Uprav oblasť
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-lg-6">

                    <form class="edit-area form-horizontal form-label-left">

                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12">Názov oblasti</label>
                            <div class="col-md-9 col-sm-9 col-xs-12">
                                <input type="text" class="form-control" name='placeEdit' value={{place}}>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12">Popis <span
                                    class="required">*</span>
                            </label>
                            <div class="col-md-9 col-sm-9 col-xs-12">
                                <textarea class="form-control" name="descriptionEdit"
                                          rows="3">{{description}}</textarea>
                            </div>
                        </div>

                        <div class="col-md-9 col-sm-9 col-xs-12 col-md-offset-3">
                            <button type="button" class="btn btn-warning GPS1">
                                GPS1 <span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span>
                            </button>
                            <button type="button" class="btn btn-warning GPS2">
                                GPS2<span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span>
                            </button>


                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12">Súradnica</label>
                            <div class="col-md-9 col-sm-9 col-xs-12">
                                <input type="text" class="form-control" name="gps1Edit" id="gps1Edit"
                                       placeholder="Zmerajte suradnice" value={{gps1}}>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12">Súradnica 2 </label>
                            <div class="col-md-9 col-sm-9 col-xs-12">
                                <input type="text" class="form-control" name="gps2Edit" id="gps2Edit" value={{gps2}}>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12">Nadmorska výška </label>
                            <div class="col-md-9 col-sm-9 col-xs-12">
                                <input type="number" class="form-control" name="highEdit" id="highEdit" value= {{high}}>
                            </div>
                        </div>


                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12">Expozicia</label>
                            <div class="col-md-9 col-sm-9 col-xs-12">
                                <select name="cardinalSelectEdit" id="cardinalSelectEdit" class="form-control">

                                    <option value=""></option>

                                    {{#each cardinals}}
                                        {{>cardinal}}
                                    {{/each}}
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12">Biotop</label>
                            <div class="col-md-9 col-sm-9 col-xs-12">
                                <select name="habitatSelectEdit" id="habitatSelectEdit" class="form-control">
                                    <option value=""></option>
                                    {{#each biotops}}
                                        {{>habitat}}
                                    {{/each}}
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12">Rozmer oblasti </label>
                            <div class="col-md-9 col-sm-9 col-xs-12">
                                <input type="text" class="form-control" name="sizeHabEdit" id="sizeHabEdit"
                                       value={{size}}>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-9 col-sm-9 col-xs-12 col-md-offset-3">
                                <button type="reset" class="btn btn-primary">Cancel</button>
                                <button type="submit" class="btn btn-success">Submit</button>
                            </div>
                        </div>

                    </form>

                </div>
            </div>
        </div>
    </div>
</template>
