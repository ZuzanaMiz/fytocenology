<template name="infoArea">

    <div class="row">
        <!-- Page Header -->
        <div class="col-lg-12">
            <h1 class="page-header">Informácie o oblasti</h1>
        </div>
        <!--End Page Header -->
    </div>
    <div class="row">
        <div class="col-lg-4">
            <div class="panel panel-info">
                <div class="panel-body green">
                    <h2>{{place}}

                        {{#if isEditPossible}}
                            <button type="button" style="float:right;" class="btn btn-danger btn-circle removeArea">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        {{/if}}
                    </h2>
                    <p>{{description}} <br>
                        <label>Zemepisná šírka:</label> {{gps1}}<br>
                        <label>Zemepisná výška : </label> {{gps2}} <br>
                        <label>Nadmorská výška:</label>{{high}}<br>
                        <label>Expozícia:</label>{{exposure}}<br>


                    </p>
                </div>
                <div class="panel-footer green">
                    {{>changeButton}}
                    {{#if isEditPossible}}
                        <button type="button" class="btn btn-success editMode">Uprav oblasť</button>
                    {{/if}}
                </div>
            </div>
        </div>


    </div>

</template>
