<template name="addArea">
    <!--  page-wrapper -->
    <div id="page-wrapper">

        <div class="row">
            <!-- Page Header -->
            <div class="col-lg-12">
                <h1 class="page-header">Nová oblasť </h1>
            </div>
            <!--End Page Header -->
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">
                Nová oblasť
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-6">

                        <form class="new-area form-horizontal form-label-left">

                            <div class="form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12">Názov oblasti</label>
                                <div class="col-md-9 col-sm-9 col-xs-12">
                                    <input type="text" class="form-control" name='place' placeholder="Miesto">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12">Popis <span
                                        class="required">*</span>
                                </label>
                                <div class="col-md-9 col-sm-9 col-xs-12">
                                    <textarea class="form-control" name="description" rows="3"></textarea>
                                </div>
                            </div>

                            <div class="col-md-9 col-sm-9 col-xs-12 col-md-offset-3">
                                <button type="button" class="btn btn-warning GPS1">
                                    GPS1 <span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span>
                                </button>
                                <button type="button" class="btn btn-warning GPS2">
                                    GPS2<span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span>
                                </button>


                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12">Súradnica</label>
                                <div class="col-md-9 col-sm-9 col-xs-12">
                                    <input type="text" class="form-control" name="gps1" id="gps1"
                                           placeholder="Zmerajte suradnice">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12">Súradnica 2 </label>
                                <div class="col-md-9 col-sm-9 col-xs-12">
                                    <input type="text" class="form-control" name="gps2" id="gps2"
                                           placeholder="Zmerajte suradnice">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12">Nadmorska výška </label>
                                <div class="col-md-9 col-sm-9 col-xs-12">
                                    <input type="number" class="form-control" name="high" id="high"
                                           placeholder="Nadmorska vyska">
                                </div>
                            </div>


                            <div class="form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12">Expozicia</label>
                                <div class="col-md-9 col-sm-9 col-xs-12">
                                    <select name="cardinalSelect" id="cardinalSelect" class="form-control">

                                        <option value=""></option>

                                        {{#each cardinals}}
                                            {{>cardinal}}
                                        {{/each}}
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12">Biotop</label>
                                <div class="col-md-9 col-sm-9 col-xs-12">
                                    <select name="habitatSelect" id="habitatSelect" class="form-control">
                                        <option value=""></option>
                                        {{#each biotops}}
                                            {{>habitat}}
                                        {{/each}}
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12">Rozmer oblasti </label>
                                <div class="col-md-9 col-sm-9 col-xs-12">
                                    <input type="text" class="form-control" name="sizeHab" id="sizeHab"
                                           placeholder="Rozmer">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-9 col-sm-9 col-xs-12">
                                    {{>map}}
                                </div>
                            </div>


                            <div class="form-group">
                                <div class="col-md-9 col-sm-9 col-xs-12 col-md-offset-3">
                                    <button type="reset" class="btn btn-primary">Cancel</button>
                                    <button type="submit" class="btn btn-success">Submit</button>
                                </div>
                            </div>

                        </form>

                    </div>
                </div>
            </div>
        </div>

    </div>
    <!-- end page-wrapper -->


</template>


<template name="cardinal">
    <option value= {{degree}}> {{name}} </option>
</template>
