<template name="area_list">
    <!--  page-wrapper -->


    <div id="page-wrapper">

        <div class="row">
            <!-- Page Header -->
            <div class="col-lg-12">
                <button type="button" style="float:right;" class="btn btn-success btn-circle ">
                    <a href="/pridajOblast"> <span class="glyphicon glyphicon-plus"></span></a>
                </button>
                <h1 class="page-header">Oblast
                </h1>
            </div>

            <!--End Page Header -->
        </div>
        <div class="row">
            <div class="col-lg-12">
                <!-- Advanced Tables -->
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Zoznam oblastí
                    </div>
                    <div class="panel-body">
                        <form>


                            <input type="textField" value="Zadaj nazov obce">

                            <button type="button" class="btn btn-default search" aria-label="Left Align">
                                <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                            </button>
                        </form>
                        <label class="onlyMy">
                            <input type="checkbox" checked="{{onlyMyActual}}">
                            Moje oblasti
                        </label>
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                <thead>
                                <tr>
                                    <th>Lokalita</th>
                                    <th>Súradnice</th>
                                    <th>Autor</th>
                                    <th>Uložiť <span class="glyphicon glyphicon-pushpin"> </span></th>
                                    <th>Zverejniť <span class="glyphicon glyphicon-cloud-upload"></span></th>


                                </tr>
                                </thead>
                                <tbody>


                                {{#each areas}}
                                    {{>area}}
                                {{/each}}

                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>
                <!--End Advanced Tables -->
            </div>
        </div>


    </div>
    <!-- end page-wrapper -->
</template>
