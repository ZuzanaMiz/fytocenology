<template name="tablePlants">

    <div class="row">
        <!-- Page Header -->
        <div class="col-lg-12">
            <div class="panel-heading"> Pridaj rastlinu</div>
            <div class="panel-body">
                <form class="add-plant form-horizontal">

                    <div class="table-responsive">

                        <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                            <thead>
                            <tr>
                                <th>Názov</th>
                                <th>Pokryvnosť</th>
                                <th>Sociabilita</th>
                                <th>Vitalita</th>
                                <th>Vegetačný stupeň</th>
                                <th>#</th>
                            </tr>
                            </thead>

                            <tbody>
                            {{#each plants}}
                                {{>plant}}
                            {{/each}}

                            {{#if isClosed 'false'}}
                                {{>addPlantRow}}
                            {{/if}}
                            </tbody>
                        </table>

                    </div>
                </form>

            </div>
        </div>
    </div>


</template>
