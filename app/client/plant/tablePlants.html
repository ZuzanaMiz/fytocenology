<template name="tablePlants">

    <div class="row">
        <!-- Page Header -->
        <div class="col-lg-12">
            <div class="panel-heading"> Pridaj rastlinu</div>
            <div class="panel-body">
                <form class="add-plant">

                    <div class="table-responsive">

                        <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                            <thead>
                            <tr>
                                <th>Názov</th>
                                <th>Pokryvnosť</th>
                                <th>Sociabilita</th>
                                <th>Vitalita</th>
                                <th>Vegetačný stupeň</th>
                                <th>#</th>
                            </tr>
                            </thead>

                            <tbody>
                            {{#each plants}}
                                {{>plant}}
                            {{/each}}

                            <tr class="gradeX">
                                <td class="center">
                                    <input type="text" name="name" class="input - input default">
                                </td>
                                <td class="center">
                                    {{#if getZobrazenieStupnov 'VDM'}}
                                        {{>VDMdegree}}
                                    {{else}}
                                        {{>BBdegree}}
                                    {{/if}}
                                </td>
                                <td class="center">
                                    <input type="number" name="sociability" min="1" max="5">
                                </td>
                                <td class="center">
                                    <input type="number" name="vitality" min="1" max="4"
                                           class="input input-success">
                                </td>
                                <td class="center">
                                    zatial nic
                                </td>
                                <td class="center">
                                    <button type="submit" class="btn btn-success btn-circle">
                                        <span class="glyphicon glyphicon-check"></span>
                                    </button>
                                </td>

                            </tr>

                            </tbody>
                        </table>

                    </div>
                </form>

            </div>
        </div>
    </div>


</template>
