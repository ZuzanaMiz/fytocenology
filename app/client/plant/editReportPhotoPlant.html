<template name="addPlant">
    <div id="page-wrapper">
        <!-- Page Header -->
        <div class="col-lg-12">
            <h1 class="page-header">Záznam</h1>
        </div>
        <!--End Page Header -->
        <div class="row">
            <div class="panel">
                {{>infoPanelAreaBody}}
            </div>
        </div>
        <div class="row">
            <div class="panel panel-info">
                <div class="panel-body green">
                    {{localizedDateAndTime date}} <br>
                    Celková pokryvnosť :{{cover}}

                    {{#if isClosed 'false'}}
                        <button type="button" class="btn btn takePhoto">
                            <span class="glyphicon glyphicon-camera"></span>Fotografia
                        </button>
                        {{>finalButton}}

                    {{/if}}

                    {{>galeria}}

                </div>
            </div>
        </div>

        {{>tablePlants}}

    </div>
</template>


<template name="VDMdegree">

    <input type="number" name="degree" min="1" max="9">
</template>

<template name="BBdegree">
    <select name="degree">
        <option value="1"> r</option>
        <option value="2"> +</option>
        <option value="3"> 1</option>
        <option value="4"> 2m</option>
        <option value="5"> 2a</option>
        <option value="6"> 2b</option>
        <option value="7"> 3</option>
        <option value="8"> 4</option>
        <option value="9"> 5</option>
    </select>
</template>
