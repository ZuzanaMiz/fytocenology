

<template name = "addPlant">

<ul class="nav nav-pills">
  <li role="presentation"> <a href="/">Home</a></li>
  <li role="presentation"> <a href="/ZoznamOblasti">Zoznam oblastí</a></li>
  <li role="presentation"> <a href="/pridajOblast">Pridaj oblasť</a></li>
  <li role="presentation"> <a href="/nastavenia">Nastavenia</a></li>
</ul>

 <div>
	{{localizedDateAndTime date}} <br>
	Celková pokryvnosť : {{cover}}<br>

    
       </div>

        	 {{#if isClosed 'false'}}
  	{{>finalButton}}

	<div class  = "container">
		<div class="panel panel-primary">
			<div class="panel-heading"> Pridaj rastlinu </div>
			  <div class="panel-body">
				<form  class = "new-plant form-vertical">
					<div class="form-group">
						<label for ="meno" class = "col-sm-2"> Názov </label>
				  	<div class="col-sm-10">
				  		<input type="text" name = "meno" class = "input - input default"> 
				  	</div>
				 	</div> 
				<div class="form-group">
					<label for ="stupen" name = "stupenLabel" class = "col-sm-2"> Stupeň pokryvnosti</label>
				<div class="col-sm-10">

        {{#if getZobrazenieStupnov 'VDM'}}
			 {{>VDMstupen}}     
		{{else}}
       		 {{>BBstupen}}
        {{/if}}
				</div> 
				</div> 
				<div class="form-group">
					<label for = "sociabilitaLabel" class = "col-sm-2" > Sociabilita </label>
				  <div class="col-sm-10">
				<input type = "number" name = "sociabilita" min= "1" max = "5"> 
				</div>
				</div>
				<div class="form-group">
					<label for = "vitalitaLabel"  name = "vitalitaLabel" class = "col-sm-2"> Vitalita </label>
				<div class="col-sm-10">
					<input type = "number" name = "vitalita"  min= "1" max = "4" class="input input-success"> 
				 </div>
				 </div>
					<input type= "submit" value ="Uložiť"  class="col-sm-2 btn btn-success">
		</form>
		</div>
</div>
</div>
 	<button class="back btn btn-default" >
  	  <span class="glyphicon glyphicon-minus" aria-hidden="true"></span>

  	</button>
 {{/if}}
	<div class = "container">
		{{>tablePlants}}
	</div>
</template>





<template name="plant">

	<tr>
		<td> {{name}}  		</td>
		<td> {{degree}}		</td>
		<td> {{sociability}}</td>
		<td> {{vitality}}	</td>
		<td><button class="delete btn btn-error" >X
		</button> </td>

	</tr>
</template>
<template name="VDMstupen">

<input type="number" name = "stupen"  min="1" max="9">  
</template>

<template name="BBstupen">
	<select name = "BBcoverSelect">
          		<option value= "1"> r </option>   
 		 		<option value= "2"> + </option> 
 			  	<option value = "3"> 1 </option> 
 				<option value = "4"> 2m </option> 
 				<option value = "5"> 2a</option> 
 				<option value = "6"> 2b </option> 
 				<option value = "7"> 3 </option> 
 				<option value = "8"> 4 </option> 
 				<option value = "9"> 5 </option> 
 			</select>
</template>
